providers:
  deepseek:
    enabled: true
    key: "${DEEPSEEK_API_KEY}"
    base_url: "https://api.deepseek.com/v1"
    models:
      - id: "deepseek-chat"
        name: "DeepSeek V3.2"
        context_window: 128000
        input_price: 0.27
        output_price: 1.10
        supports_tools: true
      - id: "deepseek-reasoner"
        name: "DeepSeek R1"
        context_window: 64000
        input_price: 0.55
        output_price: 2.19
        supports_tools: false

  mistral:
    enabled: true
    key: "${MISTRAL_API_KEY}"
    base_url: "https://api.mistral.ai/v1"
    models:
      - id: "codestral-latest"
        name: "Codestral (Free)"
        context_window: 32000
        free: true
        supports_tools: true
      - id: "ministral-8b-latest"
        name: "Ministral 8B (Free)"
        context_window: 128000
        free: true
        supports_tools: true

